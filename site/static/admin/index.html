<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Content Manager</title>
  <!-- Include the stylesheets from your site here -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.2/dist/cms.css" />
  <!-- Include a CMS specific stylesheet here -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^1.0.2/dist/cms.js"></script>
  <script>
    CMS.registerEditorComponent({
      id: "facybox",
      label: "Cloudinary Fancybox",
	    fields: [{name: 'public_id', label: 'Image filename'}, {name: 'caption', label: 'Caption'}],
      pattern: /^{{<\s?fancybox\s"(.*)"\s"(.*)"\s"(.*)"\s"(.*)"\s?>}}/,
      fromBlock: function(match) {
        return {
          public_id: match[2],
	  caption: match[3]
        };
      },
      toBlock: function(obj) {
        return '{{< fancybox "cloudinary" "' + obj.public_id + '" " ' + obj.caption + '" "gallery" >}}';
      },
      toPreview: function(obj) {
        return (
		'<img src="https://res.cloudinary.com/dkdpqgjhi/image/upload/c_scale,w_600/' + obj.public_id + '" alt="The link to the image is broken, check the filename"/> <div> ' + obj.caption  + ' </div>'
        );
      }
    }); 
    CMS.registerEditorComponent({
      id: "youtube",
      label: "Youtube",
      fields: [{name: 'id', label: 'Youtube Video ID'}],
      pattern: /^{{<\s?youtube (\S+)\s?>}}/,
      fromBlock: function(match) {
        return {
          id: match[1]
        };
      },
      toBlock: function(obj) {
        return '{{< youtube ' + obj.id + ' >}}';
      },
      toPreview: function(obj) {
        return (
          '<img src="https://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
        );
      }
    });
  </script>
</body>
</html>
