<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
        <li><a href="{{ .Paginator.Prev.URL }}"
	       class="button big previous">{{ i18n "Previous_Page" }}</a></li>
    {{ else }}
    <li><a href="#" class="disabled button big previous">{{ i18n "Previous_Page"}}</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li><a href="{{ .Paginator.Next.URL }}"
	       class="button big next">{{ i18n "Next_Page" }}</a></li>
    {{ else }}
    <li><a href="#" class="disabled button big next">{{ i18n "Next_Page" }}</a></li>
    {{ end }}
</ul>
