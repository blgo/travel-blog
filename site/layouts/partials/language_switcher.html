<li class="lang-switcher" style="background:  #f4f4f4">
  <a href="{{ .Permalink }}"  lang="{{ .Site.Language.Lang }}">
    <img src="/flags/{{ .Site.Language.Lang }}.png"   alt="{{ .Site.Language.Lang }}">
  </a>
</li>
{{ range .Translations }}
    <li class="lang-switcher" style="border-left: 0">
      <a href="{{ .Permalink }}" lang="{{ .Lang }}">
       <img src="/flags/{{ .Lang }}.png" alt="{{ .Lang }}">
    </a></li>
{{ end }}
